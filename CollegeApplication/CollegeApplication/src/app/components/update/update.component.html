<form #registrationdata="ngForm" (ngSubmit)="edit(registrationdata)">
    <table>
         <tr>
            <td> College Code:</td>
             <td><input type="text" name="code" [(ngModel)]="msg.code"></td>
         </tr>
         <tr>
             <td> College Name:</td>
              <td><input type="text" name="name" [(ngModel)]="msg.name"></td>
          </tr>
          <tr>
             <td> College location:</td>
              <td><input type="text" name="place" [(ngModel)]="msg.place"></td>
          </tr>
          <tr>
            <td> College Braches:</td>
             <td><input type="text" name="branches" [(ngModel)]="msg.branches"></td>
         </tr>
          <button type="submit" class="btn btn-primary">Submit</button>
    </table>
 </form>
