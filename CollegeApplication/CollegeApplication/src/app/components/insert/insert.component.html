<form [formGroup]="registrationForm">
    <table>
         <tr>
            <td> College Code:</td>
             <td><input type="text" formControlName="code"></td>
         </tr>
         <tr>
             <td> College Name:</td>
              <td><input type="text" formControlName="name"></td>
          </tr>
          <tr>
             <td> College location:</td>
              <td><input type="text" formControlName="place"></td>
          </tr>
          <tr>
            <td> College Braches:</td>
             <td><input type="text" formControlName="branches"></td>
         </tr>
          <button type="submit" (click)="getdata(registrationForm)" class="btn btn-primary">Submit</button>
    </table>
 </form>
